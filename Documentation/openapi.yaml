openapi: 3.0.1
info:
  title: EpiTrello2.0 - Auth API
  version: "1.0.1"
  description: Authentication endpoints for EpiTrello2.0 (register, login, delete account, ping)
servers:
  - url: http://localhost:5000
    description: Local dev server
tags:
  - name: auth
    description: Authentication operations
paths:
  /api/auth/register:
    post:
      tags: [auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        "201":
          description: User registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RegisterResponse'
        "400":
          description: Bad Request (validation)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "409":
          description: Conflict (name already taken)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/login:
    post:
      tags: [auth]
      summary: Login and receive JWT (token returned in body and also set as Authorization response header)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        "200":
          description: Login successful
          headers:
            Authorization:
              description: Bearer token header (also returned in response body)
              schema:
                type: string
                example: "Bearer <jwt>"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        "400":
          description: Bad Request (validation)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "401":
          description: Unauthorized (invalid credentials)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/ping:
    get:
      tags: [auth]
      summary: Protected ping endpoint, requires Bearer token
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Pong with authenticated user info
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: pong
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                      name:
                        type: string
        "401":
          description: Unauthorized (missing/invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/auth/{id}:
    delete:
      tags: [auth]
      summary: Delete a user account by id (uuid or mongo id)
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: UUID or Mongo _id of the user to delete
      responses:
        "204":
          description: Deleted successfully (no content)
        "401":
          description: Unauthorized (missing/invalid token)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        "404":
          description: Not Found (user does not exist)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required: [name, password]
      properties:
        name:
          type: string
          example: alice
        password:
          type: string
          format: password
          example: secret123

    RegisterResponse:
      type: object
      properties:
        message:
          type: string
          example: User registered successfully
        user:
          $ref: '#/components/schemas/UserPublic'

    LoginRequest:
      type: object
      required: [name, password]
      properties:
        name:
          type: string
          example: alice
        password:
          type: string
          format: password
          example: secret123

    LoginResponse:
      type: object
      properties:
        message:
          type: string
          example: Login successful
        token:
          type: string
          description: JWT token to use in Authorization: Bearer <token>
        id:
          type: string
          description: Public id (uuid or mongo _id) of the authenticated user

    UserPublic:
      type: object
      properties:
        id:
          type: string
          description: Public unique id (uuid or mongo _id)
        name:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
          example: Error message
