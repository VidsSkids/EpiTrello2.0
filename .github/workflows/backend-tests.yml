name: Backend Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [backend-main]
  push:
    branches: [backend-main]

env:
  DATABASE_URL: mongodb://mongo:password@141.95.167.31:5001/?authSource=admin

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
