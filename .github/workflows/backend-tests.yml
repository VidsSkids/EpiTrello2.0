name: Backend Tests

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: [backend-main]
  push:
    branches: [backend-main]

jobs:
  test:
    environment: Deploiement information
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: mongodb://mongo:password@141.95.167.31:5001/?authSource=admin
      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
      FRONTEND_GOOGLE_URL: http://localhost:3000/auth/google-callback

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
