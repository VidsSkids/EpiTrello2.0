<div class="register-container">
  <img class="illu illu-left" src="assets/images/illustrations/illu_register_1.svg" alt="" aria-hidden="true" />
  <img class="illu illu-right" src="assets/images/illustrations/illu_register_2.svg" alt="" aria-hidden="true" />
  <mat-card>
    <div class="brand-title-container">
      <mat-icon matListItemIcon>view_kanban</mat-icon>
      <h2 matButton class="brant-name">EpiTrello</h2>
    </div>
    <h3 style="text-align: center;">Sign up to continue</h3>

    <form (ngSubmit)="submit()">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="name" name="lastName" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input matInput type="password" [(ngModel)]="password" name="password" required />
      </mat-form-field>

      <div style="display:flex; align-items:center; gap:8px; justify-content:center; margin-top:8px;">
            <button mat-stroked-button class="simple-button" color="primary" [disabled]="loading" type="submit">Cr√©er un compte</button>
      </div>

      @if (error) {
        <span class="error">{{ error }}</span>
      }
    </form>

    <div style="display:flex; align-items:center; gap:8px; justify-content:center; margin-top:8px;">
      <button mat-stroked-button class="simple-button" type="button" (click)="loginWithGoogle()">
        <mat-icon>login</mat-icon>
        Continue with Google
      </button>
    </div>

    <div class="links">
      <a routerLink="/login">Already registered? Log in</a>
    </div>
  </mat-card>
</div>
