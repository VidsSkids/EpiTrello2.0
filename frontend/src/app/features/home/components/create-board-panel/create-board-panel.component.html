<mat-card class="panel-container" appearance="raised">
  <div class="panel-header">
    <div class="title">Create board</div>
    <button mat-icon-button (click)="cancel()" aria-label="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="preview">
    <div class="preview-board" [style.background]="selectedGradient">
      <div class="preview-cards"></div>
    </div>
  </div>

  <div class="section-label">Background</div>
  <div class="gradients">
    @for (g of gradients; track g) {
      <button
        type="button"
        class="gradient-swatch"
        [class.selected]="g === selectedGradient"
        [style.background]="g"
        (click)="selectGradient(g)"
        aria-label="Select background"
      ></button>
    }
  </div>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Board title *</mat-label>
    <input matInput [(ngModel)]="title" required />
    @if (!title.trim()) {
      <mat-hint>Board title is required</mat-hint>
    }
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Visibility</mat-label>
    <mat-select [(ngModel)]="visibility">
      <mat-option value="Workspace">Workspace</mat-option>
      <mat-option value="Private">Private</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="actions">
    <button mat-stroked-button (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!title.trim()" (click)="create()">Create</button>
  </div>
</mat-card>
