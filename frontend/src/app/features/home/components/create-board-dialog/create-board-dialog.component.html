    <h2 mat-dialog-title>Create New Board</h2>
    <div mat-dialog-content>
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Board Title</mat-label>
        <input matInput [(ngModel)]="boardTitle" placeholder="Enter board title" required>
      </mat-form-field>
    </div>
    <div mat-dialog-actions align="end">
      <button mat-stroked-button class="simple-button" (click)="onCancel()">Cancel</button>
      <button mat-stroked-button class="simple-button" color="primary" [disabled]="!boardTitle" (click)="onSubmit()">Create</button>
    </div>
